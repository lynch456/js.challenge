<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <div id="clock-box">
      <span id="clock"></span>
    </div>
    <div id="weather">
      <span class="weather"></span>
      <span class="city"></span>
    </div>
    <div id="input-box">
      <form id="login-input" class="hidden">
        <input required type="text" placeholder="이름을 입력하세요" />
      </form>
    </div>

    <h1 id="welcome" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="오늘 할일" required />
      <i class="fas fa-chevron-down" id="menu-open"></i>
      <i class="fas fa-times" id="close"></i>
    </form>
    <div id="list-box" class="hidden">
      <ul id="todo-list"></ul>
    </div>

    <script
      src="https://kit.fontawesome.com/625155bc66.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/index.js"></script>
    <script src="./src/bgimage.js"></script>
    <script src="./src/clock.js"></script>
    <script src="./src/todo.js"></script>
    <script src="./src/place.js"></script>
  </body>
</html>
